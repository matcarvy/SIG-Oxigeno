<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página no encontrada | SIG</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --sig-red: #c41e3a;
            --sig-green: #2e8b57;
            --sig-blue: #1e56a0;
            --white: #ffffff;
            --gray-50: #f8fafc;
            --gray-600: #475569;
            --gray-800: #1e293b;
            --gray-900: #0f172a;
            --font-display: 'Outfit', sans-serif;
            --font-body: 'Plus Jakarta Sans', sans-serif;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: var(--font-body);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: var(--white);
            text-align: center;
            padding: 2rem;
        }
        
        .error-code {
            font-family: var(--font-display);
            font-size: clamp(6rem, 20vw, 12rem);
            font-weight: 800;
            background: linear-gradient(135deg, var(--sig-red), var(--sig-green), var(--sig-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 1rem;
        }
        
        h1 {
            font-family: var(--font-display);
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        p {
            color: rgba(255,255,255,0.7);
            font-size: 1.1rem;
            max-width: 400px;
            margin-bottom: 2rem;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: var(--sig-red);
            color: var(--white);
            font-family: var(--font-display);
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #a01830;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(196, 30, 58, 0.3);
        }
        
        .btn svg {
            width: 20px;
            height: 20px;
        }
        
        .logo {
            position: absolute;
            top: 2rem;
            left: 2rem;
        }
        
        .logo img {
            height: 50px;
        }
    
        /* Tarjetas completamente clickeables */
        .product-card,
        .card,
        .blog-card {
            position: relative;
        }
        
        .product-link::after,
        .card-link::after,
        .blog-card-content h3 a::after {
            content: '';
            position: absolute;
            inset: 0;
            z-index: 1;
        }
        
        .product-card:hover,
        .card:hover,
        .blog-card:hover {
            cursor: pointer;
        }

    
        /* Hover en títulos de tarjetas */
        .product-card:hover .product-title,
        .card:hover h3,
        .blog-card:hover h3 a {
            color: var(--sig-red);
        }
        
        .product-title {
            transition: color 0.3s;
        }

    
        /* ============ MEJORAS MÓVIL Y VISUALES ============ */
        
        /* Logo con bordes redondeados */
        .logo-img {
            border-radius: 8px;
        }
        
        /* Mejor legibilidad del texto en hero */
        .hero::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(
                to right,
                rgba(0, 0, 0, 0.7) 0%,
                rgba(0, 0, 0, 0.4) 50%,
                rgba(0, 0, 0, 0.2) 100%
            );
            z-index: 1;
        }
        
        .hero-container {
            position: relative;
            z-index: 2;
        }
        
        /* Text shadow para mejor legibilidad */
        .hero-title,
        .hero-subtitle,
        .hero-description {
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }
        
        /* Móvil: Botón Contáctanos más pequeño */
        @media (max-width: 768px) {
            .nav-cta {
                padding: 0.5rem 1rem !important;
                font-size: 0.8rem !important;
                margin: 0.5rem 1.5rem !important;
            }
            
            .logo-wrapper {
                padding: 0.3rem 0.4rem;
            }
            
            .logo-img {
                height: 38px;
            }
            
            /* Hero más legible en móvil */
            .hero::after {
                background: linear-gradient(
                    to bottom,
                    rgba(0, 0, 0, 0.6) 0%,
                    rgba(0, 0, 0, 0.5) 100%
                );
            }
        }

    
        /* ============================================================
           MEJORES PRÁCTICAS 2024-2025
           Sistema 8pt grid | Tipografía optimizada | Spacing profesional
           ============================================================ */
        
        /* === VARIABLES ACTUALIZADAS === */
        :root {
            /* Spacing scale (8pt grid) */
            --space-xs: 4px;
            --space-sm: 8px;
            --space-md: 16px;
            --space-lg: 24px;
            --space-xl: 32px;
            --space-2xl: 48px;
            --space-3xl: 64px;
            --space-4xl: 80px;
            --space-5xl: 120px;
            
            /* Typography scale */
            --text-xs: 0.75rem;    /* 12px */
            --text-sm: 0.875rem;   /* 14px */
            --text-base: 1.0625rem; /* 17px - optimal mobile */
            --text-lg: 1.125rem;   /* 18px */
            --text-xl: 1.25rem;    /* 20px */
            --text-2xl: 1.5rem;    /* 24px */
            --text-3xl: 2rem;      /* 32px */
            --text-4xl: 2.5rem;    /* 40px */
            --text-5xl: 3rem;      /* 48px */
            
            /* Line heights */
            --leading-tight: 1.25;
            --leading-snug: 1.375;
            --leading-normal: 1.5;
            --leading-relaxed: 1.625;
            --leading-loose: 1.75;
        }
        
        /* === TYPOGRAPHY GLOBAL === */
        body {
            font-size: var(--text-base);
            line-height: var(--leading-relaxed);
        }
        
        p {
            margin-bottom: var(--space-md);
            line-height: var(--leading-relaxed);
        }
        
        /* Headings: más espacio arriba que abajo (1.5x) */
        h1, h2, h3, h4, h5, h6 {
            line-height: var(--leading-tight);
        }
        
        h1 { 
            font-size: var(--text-4xl);
            margin-top: var(--space-4xl);
            margin-bottom: var(--space-xl);
        }
        
        h2 { 
            font-size: var(--text-3xl);
            margin-top: var(--space-3xl);
            margin-bottom: var(--space-lg);
        }
        
        h3 { 
            font-size: var(--text-2xl);
            margin-top: var(--space-2xl);
            margin-bottom: var(--space-md);
        }
        
        /* === SECTIONS SPACING === */
        section {
            padding-top: var(--space-4xl);
            padding-bottom: var(--space-4xl);
        }
        
        .section-header {
            margin-bottom: var(--space-3xl);
        }
        
        .section-title {
            font-size: clamp(1.75rem, 4vw, 2.5rem);
            margin-bottom: var(--space-md);
        }
        
        .section-subtitle {
            font-size: var(--text-lg);
            line-height: var(--leading-relaxed);
            max-width: 65ch; /* Óptimo: 50-75 caracteres */
            margin-left: auto;
            margin-right: auto;
        }
        
        /* === CARDS Y COMPONENTES === */
        .product-card,
        .card,
        .blog-card {
            padding: var(--space-lg);
        }
        
        .product-content,
        .card-content {
            padding: var(--space-lg);
        }
        
        .product-title,
        .card h3 {
            font-size: var(--text-xl);
            margin-bottom: var(--space-sm);
        }
        
        .product-description,
        .card p {
            font-size: var(--text-base);
            line-height: var(--leading-relaxed);
            color: var(--gray-600);
        }
        
        /* === GRIDS === */
        .product-grid,
        .card-grid,
        .services-grid {
            gap: var(--space-xl);
        }
        
        /* === HERO SPACING === */
        .hero {
            padding: var(--space-5xl) var(--space-lg) var(--space-4xl);
        }
        
        .hero-title {
            font-size: clamp(2rem, 5vw, 3.5rem);
            line-height: var(--leading-tight);
            margin-bottom: var(--space-lg);
        }
        
        .hero-description {
            font-size: var(--text-lg);
            line-height: var(--leading-relaxed);
            margin-bottom: var(--space-xl);
            max-width: 55ch;
        }
        
        /* === FOOTER === */
        .footer {
            padding: var(--space-4xl) var(--space-lg) var(--space-xl);
        }
        
        .footer-grid {
            gap: var(--space-2xl);
        }
        
        
        
        /* === MOBILE OPTIMIZATIONS === */
        @media (max-width: 768px) {
            :root {
                --text-base: 1rem; /* 16px en móvil */
            }
            
            section {
                padding-top: var(--space-3xl);
                padding-bottom: var(--space-3xl);
            }
            
            .hero {
                padding: var(--space-4xl) var(--space-md) var(--space-3xl);
            }
            
            .hero-title {
                font-size: clamp(1.75rem, 7vw, 2.5rem);
            }
            
            .hero-description {
                font-size: var(--text-base);
            }
            
            .section-header {
                margin-bottom: var(--space-2xl);
            }
            
            .product-grid,
            .card-grid {
                gap: var(--space-lg);
            }
            
            .footer {
                padding: var(--space-3xl) var(--space-md) var(--space-lg);
            }
        }
        
        /* === ELIMINAR BREADCRUMBS === */
        .breadcrumb {
            display: none !important;
        }


        /* === IMPROVED CTA SECTION === */
        .cta-section {
            background: linear-gradient(135deg, #0f172a 0%, #1a1a2e 100%);
            padding: 4rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .cta-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.03'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            opacity: 0.5;
        }
        
        .cta-container {
            max-width: 700px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        .cta-badge {
            display: inline-block;
            background: rgba(255,255,255,0.1);
            color: var(--sig-green);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 1rem;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .cta-title {
            font-family: var(--font-display);
            font-size: clamp(1.75rem, 4vw, 2.5rem);
            font-weight: 700;
            color: var(--white);
            margin-bottom: 1rem;
            line-height: 1.2;
        }
        
        .cta-description {
            color: var(--gray-300);
            font-size: 1.05rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .cta-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 1.5rem;
        }
        
        .cta-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 1.75rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            transition: all 0.3s ease;
            min-width: 180px;
            justify-content: center;
        }
        
        .cta-btn svg {
            flex-shrink: 0;
        }
        
        .cta-btn-primary {
            background: #25D366;
            color: white;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
        }
        
        .cta-btn-primary:hover {
            background: #20bd5a;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.4);
        }
        
        .cta-btn-secondary {
            background: rgba(255,255,255,0.1);
            color: white;
            border: 2px solid rgba(255,255,255,0.4);
        }
        
        .cta-btn-secondary:hover {
            background: rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.5);
            transform: translateY(-2px);
        }
        
        .cta-phone {
            color: var(--gray-400);
            font-size: 0.9rem;
        }
        
        .cta-phone a {
            color: var(--white);
            text-decoration: none;
            font-weight: 600;
        }
        
        .cta-phone a:hover {
            color: var(--sig-green);
        }
        
        /* === IMPROVED RESPONSIVE === */
        
        /* Tablet landscape */
        @media (max-width: 1024px) {
            .cta-section {
                padding: 3.5rem 1.5rem;
            }
        }
        
        /* Tablet portrait */
        @media (max-width: 768px) {
            .cta-section {
                padding: 3rem 1.25rem;
            }
            
            .cta-title {
                font-size: 1.5rem;
            }
            
            .cta-description {
                font-size: 1rem;
            }
            
            .cta-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .cta-btn {
                width: 100%;
                max-width: 280px;
            }
        }
        
        /* Mobile */
        @media (max-width: 480px) {
            .cta-section {
                padding: 2.5rem 1rem;
            }
            
            .cta-badge {
                font-size: 0.8rem;
                padding: 0.4rem 0.8rem;
            }
            
            .cta-title {
                font-size: 1.35rem;
            }
            
            .cta-description {
                font-size: 0.95rem;
            }
            
            .cta-btn {
                padding: 0.9rem 1.5rem;
                font-size: 0.95rem;
            }
        }
        
        /* === IMPROVED PRODUCT LISTS === */
        .product-list {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .product-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1.25rem 1.5rem;
            background: var(--white);
            border-radius: 12px;
            margin-bottom: 0.75rem;
            transition: all 0.3s ease;
            border: 1px solid var(--gray-100);
        }
        
        .product-item:hover {
            transform: translateX(8px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border-color: var(--sig-red);
        }
        
        .product-item svg {
            width: 24px;
            height: 24px;
            color: var(--sig-red);
            flex-shrink: 0;
        }
        
        .product-item h4 {
            font-family: var(--font-display);
            font-weight: 600;
            font-size: 1.05rem;
            color: var(--gray-800);
            margin-bottom: 0.25rem;
        }
        
        .product-item p {
            font-size: 0.9rem;
            color: var(--gray-500);
            margin: 0;
            line-height: 1.4;
        }
        
        @media (max-width: 768px) {
            .product-item {
                padding: 1rem 1.25rem;
            }
            
            .product-item h4 {
                font-size: 1rem;
            }
            
            .product-item p {
                font-size: 0.85rem;
            }
        }
        
        @media (max-width: 480px) {
            .product-item {
                padding: 1rem;
                gap: 0.75rem;
            }
            
            .product-item:hover {
                transform: translateX(4px);
            }
            
            .product-item svg {
                width: 20px;
                height: 20px;
            }
            
            .product-item h4 {
                font-size: 0.95rem;
            }
            
            .product-item p {
                font-size: 0.8rem;
            }
        }
        
        /* === IMPROVED TYPOGRAPHY & READABILITY === */
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }
        
        /* Ensure minimum touch target size */
        a, button {
            min-height: 44px;
            min-width: 44px;
        }
        
        /* Better line heights */
        p {
            line-height: 1.7;
        }
        
        /* === IMPROVED SECTION HEADERS === */
        .section-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .section-label {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, rgba(196, 30, 58, 0.1), rgba(30, 86, 160, 0.1));
            color: var(--sig-red);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .section-title {
            font-family: var(--font-display);
            font-size: clamp(1.75rem, 4vw, 2.5rem);
            font-weight: 700;
            color: var(--gray-800);
            margin-bottom: 0.75rem;
            line-height: 1.2;
        }
        
        .section-subtitle {
            color: var(--gray-500);
            font-size: 1.05rem;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        @media (max-width: 768px) {
            .section-header {
                margin-bottom: 2rem;
            }
            
            .section-label {
                font-size: 0.75rem;
                padding: 0.4rem 0.8rem;
            }
            
            .section-subtitle {
                font-size: 0.95rem;
            }
        }
        
        /* === IMPROVED PAGE HERO === */
        .page-hero {
            background: linear-gradient(135deg, #0f172a 0%, #1a1a2e 100%);
            padding: 8rem 2rem 4rem;
            text-align: center;
            position: relative;
        }
        
        .page-hero h1 {
            font-family: var(--font-display);
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 700;
            color: var(--white);
            margin-bottom: 0.5rem;
        }
        
        .page-hero p {
            color: var(--gray-300);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }
        
        @media (max-width: 768px) {
            .page-hero {
                padding: 7rem 1.5rem 3rem;
            }
            
            .page-hero p {
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .page-hero {
                padding: 6rem 1rem 2.5rem;
            }
            
            .page-hero h1 {
                font-size: 1.75rem;
            }
            
            .page-hero p {
                font-size: 0.95rem;
            }
        }


        /* === FINAL RESPONSIVE FIXES === */
        
        /* Better WhatsApp button on mobile */
        @media (max-width: 480px) {
            .whatsapp-btn {
                bottom: 1rem;
                right: 1rem;
            }
            
            .whatsapp-btn a {
                width: 55px;
                height: 55px;
            }
            
            .whatsapp-btn svg {
                width: 26px;
                height: 26px;
            }
        }
        
        /* Better footer on mobile */

            }

            }

                padding: 0.25rem 0;

            }
            
            .footer-brand p {
                font-size: 0.85rem;
            }
            
            .footer-bottom {
                font-size: 0.8rem;
                padding-top: 1.5rem;
                margin-top: 1.5rem;
            }
        }
        
        /* Better header on small mobile */
        @media (max-width: 380px) {
            .logo-img {
                height: 32px;
            }
            
            .header {
                padding: 0.5rem 0.75rem;
            }
        }
        
        /* Ensure all clickable elements are easily tappable */
        @media (max-width: 768px) {
            .nav-menu > li > a,
            .dropdown li a,
            .footer-column a,

                min-height: 44px;
                display: inline-flex;
                align-items: center;
            }
        }
        
        /* Smooth scroll */
        html {
            scroll-behavior: smooth;
        }
        
        /* Better focus states for accessibility */
        a:focus-visible,
        button:focus-visible {
            outline: 2px solid var(--sig-blue);
            outline-offset: 2px;
        }
        
        /* Animation for CTA section */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        .cta-btn-primary {
            animation: float 3s ease-in-out infinite;
        }
        
        .cta-btn-primary:hover {
            animation: none;
